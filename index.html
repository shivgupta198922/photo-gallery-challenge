<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>2much_tech - Photo Gallery Challenge </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="gallery">
	<div class="photo-container">
		<figure class="photo">
      <img id="img-one" class="filter-image small" src="https://images.unsplash.com/photo-1610042560883-3cab6606b805?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTMxODczNDB8&ixlib=rb-4.0.3&q=85" alt="Pink and blue clouds at sunset. " title="Photo by Jeremy Doddridge for Unsplash">
      <figcaption>8 PM, Summer</figcaption>
    </figure>
	</div>
	<div class="photo-container">
		<figure class="photo">
      <img id="img-two" class="filter-image" src="https://images.unsplash.com/photo-1566228015668-4c45dbc4e2f5?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTMxODczNDB8&ixlib=rb-4.0.3&q=85" alt="Low angle view up into a sky filled with deep blue clouds. " title="Photo by Matthew Brayer for Unsplash">
      <figcaption>3 PM, Winter</figcaption>
    </figure>
	</div>
	<div class="photo-container">
		<figure class="photo">
      <img id="img-three" class="filter-image small" src="https://images.unsplash.com/photo-1525920980995-f8a382bf42c5?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTMxODc0ODZ8&ixlib=rb-4.0.3&q=85" alt="Heavy gray clouds in the sky. " title="Photo by Simeon Muller for Unsplash">
      <figcaption>10 AM, Summer Storm</figcaption>
    </figure>
	</div>
	<div class="photo-container">
		<figure class="photo">
      <img id="img-four" class="filter-image" src="https://images.unsplash.com/photo-1509114397022-ed747cca3f65?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTMxODc1Mjl8&ixlib=rb-4.0.3&q=85" alt="Deep orange clouds at sunset. " title="Photo by Laura Vinck for Unsplash">
      <figcaption>5 PM, Autumn</figcaption>
    </figure>
	</div>
	<div class="photo-container">
		<figure class="photo">
      <img id="img-five" class="filter-image" src="https://images.unsplash.com/photo-1583506140156-6e343f045b81?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTMxODc1OTV8&ixlib=rb-4.0.3&q=85" alt="Clouds in shades of dark blue and magenta at sunset. " title="Photo by Szabo Viktor for Unsplash">
      <figcaption>7 PM, Spring</figcaption>
    </figure>
	</div>
	<div class="photo-container">
		<figure class="photo">
      <img id="img-six" class="filter-image small" src="https://images.unsplash.com/photo-1493130952181-47e36589f64d?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTMxODc2NTJ8&ixlib=rb-4.0.3&q=85" alt="Clouds in shades of blue and gold at sunrise. " title="Photo by Łukasz Łada for Unsplash">
      <figcaption>6:30 AM, Summer</figcaption>
    </figure>
	</div>
</div>

<button id="invert-btn" class="preset"  type="button">PRESET ONE</button>

<button id="bright-btn" class="preset"  type="button">PRESET TWO</button>

<button id="contrast-btn" class="preset"  type="button">PRESET THREE</button>

<button id="blur-btn" class="preset" type="button">PRESET FOUR</button>

<button id="reset-filter" class="reset" type="button">FILTER RESET</button>

<button id="reset-stack" class="reset" type="button" onclick="resetStack()">STACK RESET</button>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
